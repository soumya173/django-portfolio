{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
  <div class="container">
    <div class="form-control my-5 py-5 text-center">
      <h2>Login</h2>
      <hr>
      <form class="mt-5" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning bg-crayola" name="login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
